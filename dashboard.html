<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!--==================== ANIMATION ====================-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


        <title> Team 5 Semarang </title>
        <link rel="icon" href="https://img.icons8.com/?size=100&id=CASwCLpgFgKi&format=png&color=000000" type="image/png">
    </head>
    <style>

        button {
            text-align: center;
            background-color: #6E47C1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #000000;
            color: yellow;
            font-weight: bolder;
        }

        h1{
            text-align: center;
            /* margin-top: 50px; */
            color: #6E47C1;
            font-size: 35px;
        }
        canvas{
            /* border: 1px solid #ccc; */
            background-color: #ffffff;
            border-radius: 10px;
            padding: 7px;
            box-shadow: 0px 1px 5px 1px #dbdbdb;            
        }

        table p {
            font-size: 30px;
        }

        table h3 {
            margin-top: 20px;
            color: black;
            margin-bottom: 5px;
        }
        table {
            margin: 10 auto; /* Centers the table horizontally */
            text-align: center; /* Aligns text in cells to the center */
        }

        td {
            vertical-align: middle; /* Vertically center content within cells */
            padding: 10px;
        }
        main{
            margin: 10px;

        }
        .score td{
            margin: 10px;
            width: 100px;
        }

        .score p{
            color: black;
            font-weight: bold;
        }
        #gender-pie-chart2,
        #Color-Sales,
        #Subcategories-sales{
            max-height: 230px;
        }



    </style>
<body >
    <!--==================== HEADER ====================-->
    <main class="main" >        
        <table style="margin-top: 5px;" class="score">
            <tr >
                <td>
                    <h3 id="total-revenue-title">Total Revenue</h3>
                    <p style="width: 100%; height: 100%;" id="total-revenue"></p>
                </td>
                <td>
                    <h3 id="total-product-sold-title">Total Product Sold</h3>
                    <p style="width: 100%; height: 100%;" id="total-product-sold"></p>
                </td>
                <td>
                    <h3 id="total-cost-title">Total Cost</h3>
                    <p style="width: 100%; height: 100%;" id="total-Cost"></p>
                </td>

            </tr>
            <tr >                
                <td>
                    <h3 id="total-product-sales-title">Total Sales</h3>
                    <p style="width: 100%; height: 100%;" id="total-product-sales"></p>
                </td>
                <td>
                    <h3 id="total-customer-title">Total Customer</h3>
                    <p style="width: 100%; height: 100%;" id="total-customer"></p>
                </td>
                <td>
                    <h3 id="total-profit-title">Total Profit</h3>
                    <p style="width: 100%; height: 100%;" id="total-Profit"></p>
                </td>

            </tr>
        </table>
        
        <table>
            <tr style="width:360px">
                <td style="height:250px">
                    <h3 id="revenue-monthly-title">Revenue</h3>
                    <canvas style="width: 100%; height: 100%;" id="revenue-monthly-canvas2"></canvas>
                </td>
                <td style="height:250px">
                    <h3 id="profit-monthly-title" >Profit</h3>
                    <canvas style="width: 100%; height: 100%;" id="profit-monthly-canvas2"></canvas>
                </td>
                <td style="height:250px">
                    <h3 id="sales-monthly-title">Sales</h3>
                    <canvas style="width: 100%; height: 100%;" id="Sales-monthly-canvas2"></canvas>
                </td>
            </tr>
            <tr style="width:360px">                
                <td style="height:250px">
                    <h3 id="cost-monthly-title">Cost</h3>
                    <canvas style="width: 100%; height: 100%;" id="cost-monthly-canvas2"></canvas>
                </td>
                <td style="height:250px" colspan="2">
                    <h3 id="product-sales-title">Age Distribution</h3>
                    <canvas style="width: 100%; height: 100%; " id="Age-Distribution"></canvas>
                </td> 
                
            </tr>
            <tr style="width:360px">
                <td style="height:250px" colspan="0.5">
                    <h3 id="gender-sales-title">Gender Composition</h3>
                    <canvas style="width: 100%; height: 100%; " id="gender-pie-chart2"></canvas>
                </td>
                <td style="height:250px">
                    <h3 id="subcategories-sales-title">Category on Sales</h3>
                    <canvas style="width: 100%; height: 100%; " id="Subcategories-sales"></canvas>
                </td>
                <td style="height:250px">
                    <h3 id="color-sales-title">Color on Revenue </h3>
                    <canvas style="width: 100%; height: 100%; " id="Color-Sales"></canvas>
                </td>                              
            </tr>
            <tr style="width:360px" >
                <td style="height: 400px;" colspan="3">
                    <h3 id="gender-sales-title">Bike Types Sales </h3>
                    <canvas style="width: 100%; height: 100%; " id="type-chart"></canvas>
                </td>               
            </tr>
        </table>      
    </main>

    <!--==================== MAIN JS ====================-->

        <!-- Chart.js Library -->
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>        
        

        <!-- ChartDataLabels Plugin -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    </body>
</html>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
